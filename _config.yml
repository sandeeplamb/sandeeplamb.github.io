# Site
name: "Sandeep Lamba"
title: "Sandeep Lamba - Cloud & DevOps Blog"
description: |
  What you seek is seeking you.
  Exploring life and cloud and sharing knowledge one post at a time.
url: "https://sandeeplamb.github.io"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Sandeep:
    name: Sandeep Lamba
    display_name: Sandeep Lamba
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: sandeeplamb@gmail.com
    web: https://twitter.com/sandeeplamb
    twitter: https://twitter.com/sandeeplamb
    description: "Cloud & DevOps Engineer | Kubernetes Enthusiast | AWS Certified | Sharing knowledge and experiences in cloud technologies"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled") - Improves page load performance
lazyimages: "enabled"

exclude: [CHANGELOG.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

# SEO & Social Media
# These settings help with search engine optimization and social sharing
twitter:
  username: sandeeplamb
  card: summary_large_image

# Timezone (for proper date/time display)
timezone: UTC

# Encoding
encoding: utf-8
